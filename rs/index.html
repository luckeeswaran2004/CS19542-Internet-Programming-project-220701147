<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.resume4dummies.com/wp-content/uploads/2020/08/interviewing-job-seekers-presenting-their-resume-for-executives-to-consider-.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: whitesmoke;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .alert {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .error {
            display: block;
            opacity: 1;
        }

        .login-logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="text-center">Resume Builder - Login</h2>
        <div class="alert alert-danger" role="alert" id="error-message">
            Invalid email or password.
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="forgot_password.html">Forgot your password?</a> |
            <a href="signup.html">Sign up for an account</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for form submission -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents form from submitting traditionally

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation for non-empty fields (you can replace this with your own validation logic)
            if (email && password) {
                // Simulate successful login and redirect to resume_builder.html
                window.location.href = 'resume_builder.html';
            } else {
                // Show error message if validation fails
                const errorMessage = document.getElementById('error-message');
                errorMessage.classList.add('error');
                errorMessage.textContent = 'Please enter a valid email and password.';
            }
        });
    </script>
</body>
</html>
