<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Resume Builder</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #6c757d; /* Softer gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password-container {
            background-color: whitesmoke;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .forgot-password-container h2 {
            margin-bottom: 20px;
        }

        .forgot-password-container .alert {
            display: none;
        }

        .forgot-password-container .error {
            display: block;
            color: red;
        }

        .forgot-password-container .success {
            display: block;
            color: green;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2 class="text-center">Forgot Password</h2>
        <!-- Error and Success Alerts -->
        <div class="alert alert-danger" id="error-message">
            Something went wrong. Please try again.
        </div>
        <div class="alert alert-success" id="success-message">
            A reset link has been sent to your email.
        </div>

        <!-- Forgot Password Form -->
        <form id="forgot-password-form" action="reset_password.php" method="POST">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </form>

        <div class="text-center mt-3">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Check URL query params for error or success messages
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (urlParams.has('error')) {
                errorDiv.classList.add('error');
            } else if (urlParams.has('success')) {
                successDiv.classList.add('success');
            }
        });
    </script>
</body>
</html>
